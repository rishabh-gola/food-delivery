<ion-content>
  <!-- Header -->
  <div class="header">
    <h1>Menu</h1>
    <div class="avatar">
      <ion-img src="../../../assets/images/face.jpg"></ion-img>
    </div>
  </div>

  <!-- SearchBar -->
  <app-searchbar></app-searchbar>


  <!-- Category -->
  <div class="categories">
    <app-category *ngFor="let item of categories" [item]="item"></app-category>
  </div>

  <!-- Products -->
  <h1 class="list-header">Popular</h1>
  <div class="food-list">
    <app-food-card *ngFor="let food of foods" [item]="food" (clicked)="goToDetailPage(food.id)"></app-food-card>
  </div>
</ion-content>
